        <div class="area">
            <h1>RGB</h1>
            <div class="slider">
                <p>R: <output id="red_s">255</output></p>
                <input type="range" min="0" max="255" value="255" class="slider" id="red" oninput="color()">
            </div>

            <div class="slider">
                <p>G: <output id="green_s">255</output></p>
                <input type="range" min="0" max="255" value="255" class="slider" id="green" oninput="color()">
            </div>

            <div class="slider">
                <p>B: <output id="blue_s">255</output></p>
                <input type="range" min="0" max="255" value="255" class="slider" id="blue" oninput="color()">
            </div>
            <p>HEX: <output id="hex">#000000</output></p>
        </div>

        <script type="text/javascript" src="js/rgb.js"></script>
